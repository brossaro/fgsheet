<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D 5e Character Sheet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- En-tête -->
  <div class="top-section">
    <div class="field-row">
      <div class="field large">
        <label>Character Name</label>
        <div id="char-name" class="value"></div>
      </div>
      <div class="field medium">
        <label>Class & Level</label>
        <div id="class-level" class="value"></div>
      </div>
      <div class="field medium">
        <label>Background</label>
        <div id="background" class="value"></div>
      </div>
    </div>
    <div class="field-row">
      <div class="field medium">
        <label>Race</label>
        <div id="race" class="value"></div>
      </div>
      <div class="field medium">
        <label>Alignment</label>
        <div id="alignment" class="value"></div>
      </div>
    </div>
  </div>

  <!-- Corps de page -->
  <div class="main-section">
    <!-- Abilities à gauche -->
    <div class="abilities-column">
      <div class="ability" id="str">
        <label>Strength</label>
        <div class="score" id="str-score"></div>
        <div class="mod-circle" id="str-mod"></div>
      </div>
      <div class="ability" id="dex">
        <label>Dexterity</label>
        <div class="score" id="dex-score"></div>
        <div class="mod-circle" id="dex-mod"></div>
      </div>
      <div class="ability" id="con">
        <label>Constitution</label>
        <div class="score" id="con-score"></div>
        <div class="mod-circle" id="con-mod"></div>
      </div>
      <div class="ability" id="int">
        <label>Intelligence</label>
        <div class="score" id="int-score"></div>
        <div class="mod-circle" id="int-mod"></div>
      </div>
      <div class="ability" id="wis">
        <label>Wisdom</label>
        <div class="score" id="wis-score"></div>
        <div class="mod-circle" id="wis-mod"></div>
      </div>
      <div class="ability" id="cha">
        <label>Charisma</label>
        <div class="score" id="cha-score"></div>
        <div class="mod-circle" id="cha-mod"></div>
      </div>
    </div>

    <!-- Colonne de droite (vide pour l’instant) -->
    <div class="right-column">
      <!-- Future content -->
    </div>
  </div>

  <input type="file" id="xmlInput" accept=".xml" />
  <script src="parser.js"></script>
</body>
</html>
